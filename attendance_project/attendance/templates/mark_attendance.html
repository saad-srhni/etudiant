<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">ğŸ“… Mark Attendance - {{ classroom.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="w-full table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Student</th>
                    <th class="p-2 text-left">Present</th>
                    <th class="p-2 text-left">Absent</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="border-b">
                    <td class="p-2">{{ student.first_name }} {{ student.last_name }}</td>
                    <td class="p-2">
                        <input type="radio" name="status_{{ student.id }}" value="present" checked>
                    </td>
                    <td class="p-2">
                        <input type="radio" name="status_{{ student.id }}" value="absent">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Attendance</button>
        </div>
    </form>
</div>
</body>
</html>
