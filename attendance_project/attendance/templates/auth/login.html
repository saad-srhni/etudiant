{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <style>
    #loader-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background-color: #3B82F6; /* Tailwind blue-500 */
        width: 0%;
        z-index: 9999;
        transition: width 0.3s ease;
    }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
        <div id="loader-bar"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader-bar");
        let width = 0;
        const interval = setInterval(() => {
            width += Math.random() * 10; // Simulate loading
            loader.style.width = `${width}%`;
            if (width >= 100) {
                loader.style.width = `100%`;
                setTimeout(() => {
                    loader.style.display = "none";
                }, 300);
                clearInterval(interval);
            }
        }, 100);
    });
</script>
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">üîê Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">
                    Please check your email or password.
                </div>
            {% endif %}

            <div class="mb-4">
                <label class="block mb-1 font-medium">Username</label>
                {{ form.username|add_class:"w-full p-2 border rounded" }}
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium">Password</label>
                {{ form.password|add_class:"w-full p-2 border rounded" }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>

        <p class="text-center text-sm mt-4">
            Don‚Äôt have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
